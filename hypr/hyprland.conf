# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
# Make all windows float by default
windowrulev2 = float,class:^(.*)$,title:^(.*)$
windowrulev2 = maxsize 1600 900,class:^(.*)$,title:^(.*)$
#windowrulev2 = center,class:^(.*)$,title:^(.*)$
# Terminal Windows
windowrulev2 = size 50% 60%,class:^(foot)$
windowrulev2 = center,class:^(foot)$
# Move Wofi in normal window mode
windowrulev2 = move 1% 28.5%,class:^(wofi)$,title:^(Apps)$
#windowrulev2 = stayfocused,class:^(wofi)$
#windowrulev2 = bordercolor rgba(ff0000ee),workspace:-99


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$scriptsDir = $HOME/.config/hypr/scripts
$volume = $scriptsDir/volume.sh
$backlight = $scriptsDir/brightness.sh
$media = $scriptsDir/media_ctrl.sh
$screenshot = $scriptsDir/screenshot.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, foot
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $HOME/.config/hypr/scripts/wofi.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Keys / Hot Keys
bind = , xf86audioraisevolume, exec, $volume --inc #volume up
bind = , xf86audiolowervolume, exec, $volume --dec #volume down
bind = , xf86audiomute, exec, $volume --toggle #volume mute
bind = , xf86AudioMicMute, exec, $volume --toggle-mic #mute mic
bind = , xf86MonBrightnessDown, exec, $backlight --dec #brightness down
bind = , xf86MonBrightnessUp, exec, $backlight --inc #brightness up

# Media controls using keyboards
bind = , xf86AudioPlay, exec, $media --pause
bind = , xf86AudioNext, exec, $media --nxt
bind = , xf86AudioPrev, exec, $media --prv

# Triggered when external monitor is connected and closing lid (For Laptop)
#bindl=,switch:Lid Switch, exec, $LidSwitch

# Help menu
bind = Super_L, F1, exec, $scriptsDir/help.sh

# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = SHIFT, Print, exec, $screenshot --win
bind = $mainMod, Print, exec, $screenshot --area

# Clipboard Manager
bind = $mainMod ALT, V, exec, $scriptsDir/clipboard.sh

# Emoji Picker
bind = $mainMod ALT, E, exec, $scriptsDir/emoji.sh

# Color Picker
bind = $mainMod ALT, C, exec, $scriptsDir/colorpicker.sh

# Rotate screen
bind = $mainMod ALT, R, exec, $scriptsDir/rotate.sh

# Debug Info
bind = $mainMod ALT, D, exec, foot -H -e hyprctl activewindow

# Toggle hide/show bar with mainMod + B
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
# Reload whole config with mainMod + SHIFT + R
bind = $mainMod SHIFT, R, exec, $scriptsDir/reload.sh

