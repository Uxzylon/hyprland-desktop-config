windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(org.kde.kate)$
#
# Terminal Windows
windowrulev2 = size 50% 60%,class:^(foot)$
windowrulev2 = center,class:^(foot)$
#
# Web Browser
windowrulev2 = size 70% 80%,class:^(thorium-browser)$
windowrulev2 = center,class:^(thorium-browser)$
#
# Fix jetbrains tabs
windowrulev2 = noinitialfocus,class:^jetbrains-(?!toolbox),floating:1
