autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = XCURSOR_SIZE,24
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
source = ~/.config/hypr/env.conf

# Execute your favorite apps at launch
#
# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Polkit
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = gnome-keyring-daemon -sd
# Startup Apps
exec-once = blueman-applet &
exec-once = nm-applet --indicator &
# Windows, Bar, Notifications, etc
exec = ags -b hypr
# Brightness + Screen Temperature
exec-once = wl-gammarelay-rs run &
# Clipboard Manager
exec-once = wl-paste --watch cliphist store
# Wallpaper
exec-once = swww init
env = SWWW_WALLPAPER,$HOME/Images/mecha-nostalgia.png
exec-once = swww img $SWWW_WALLPAPER
# Lockscreen
exec-once = swayidle -w timeout 300 'ags -b hypr -r "lockscreens.forEach(win=>win.visible=true)"' timeout 600 'hyprctl dispatch dpms off eDP-1' resume 'hyprctl dispatch dpms on eDP-1' timeout 900 'systemctl suspend' before-sleep 'ags -b hypr -r "lockscreens.forEach(win=>win.visible=true)"' &
# Prevent Screen from going to sleep when audio is playing
exec-once = sway-audio-idle-inhibit
# Kdeconnect
#exec-once = kdeconnect-indicator
#exec-once = /usr/lib/kdeconnectd

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 2
    mouse_refocus = false
    float_switch_override_focus = 0

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(e64b4bee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    #resize_on_border = true
    #hover_icon_on_border = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    #new_window_takes_over_fullscreen = 1
    #layers_hog_keyboard_focus = false
    #focus_on_activate = true
}

xwayland {
    force_zero_scaling = true
}

